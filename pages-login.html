{{> main}}
<head>

    {{> title-meta title="Contacts"}}

    {{> head-css}}
</head>

<body>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="relative bg-cover bg-center">
        <div class="relative flex flex-col my-12 pt-12">
            <div class="flex justify-center">
                <div class="px-4">
                    <div class="card overflow-hidden">
                        <div class="p-9">

                            <div class="mb-6 mt-2">
                                <a href="index.html">
                                    <img src="assets/images/lastadmin_logo-removebg-preview.png" alt="" class="h-8 mx-auto block dark:hidden">
                                    <img src="assets/images/lastadmin_logo-removebg-preview.png" alt="" class="h-8 mx-auto hidden dark:block">
                                </a>
                            </div>

                            <form action="#" class="xl:w-[30rem] sm:w-96 py-2">
                                <div class="mb-4">
                                    <label class="mt-1 mb-2" for="emailaddress">Email address</label>
                                    <input class="form-input" type="email" id="emailaddress" required="" placeholder="last@admin.com">
                                </div>

                                <div class="mb-4">
                                    <div class="flex items-center justify-between">
                                        <label class="mt-1 mb-2" for="password">Password</label>
                                        <a href="pages-forget-password.html">Forgot your password?</a>
                                    </div>
                                    <input type="password" id="password" class="form-input" placeholder="Enter your password">
                                </div>

                                <div class="mb-10">
                                    <div class="flex items-center gap-2">
                                        <input type="checkbox" class="form-checkbox rounded text-primary" id="checkbox-signin">
                                        <label class="font-medium my-0" for="checkbox-signin">Remember me</label>
                                    </div>
                                </div>

                                <div class="text-center mb-2">
                                    <button class="btn bg-primary w-full text-white" type="submit"> Sign In </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="text-center mt-6">
                        <p>Don't have an account?
                            <a href="pages-register.html" class="ms-1 font-bold">
                                Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
    {{> footer-scripts}}

</body>

</html>
